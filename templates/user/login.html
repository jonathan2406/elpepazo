{% extends 'layouts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.dni.label }} {{ form.dni }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
{% endblock %}
