{% extends "layouts/base.html" %}
{% block content %}
<h1>Your Appointments</h1>
<ul>
    {% for appointment in appointments %}
        <li>
            Date: {{ appointment.date }}
            Time: {{ appointment.time }}
            Doctor: {{ appointment.doctor_id.name }}
            Reason: {{ appointment.reason }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
